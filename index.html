<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/eb71a1f7fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slideshowBox">

        <div class="boxImage">
            <img src="images/img1.jpg">
        </div>
        <div class="boxImage">
            <img src="images/img2.jpg">
        </div>
        <div class="boxImage">
            <img src="images/img3.jpg">
        </div>
        <div class="boxImage">
            <img src="images/img4.jpg">
        </div>
        <div class="boxImage">
            <img src="images/img5.jpg">
        </div>
        <div class="boxImage">
            <img src="images/img6.jpg">
        </div>
        <div class="boxImage">
            <img src="images/img7.jpg">
        </div>
        <div class="boxImage">
            <img src="images/img8.jpg">
        </div>
        <div class="boxImage">
            <img src="images/img9.jpg">
        </div>


        <a class="prev" onclick="moveWithNavigateButtons(-1)">&#10094;</a>
        <a class="next" onclick="moveWithNavigateButtons(1)">&#10095;</a>
    </div>

    <div class="dots">
        <input type="radio" class="dot" onclick="moveWithRadioButtons(1)" checked>
        <input type="radio" class="dot" onclick="moveWithRadioButtons(2)">
        <input type="radio" class="dot" onclick="moveWithRadioButtons(3)">
        <input type="radio" class="dot" onclick="moveWithRadioButtons(4)">
        <input type="radio" class="dot" onclick="moveWithRadioButtons(5)">
        <input type="radio" class="dot" onclick="moveWithRadioButtons(6)">
        <input type="radio" class="dot" onclick="moveWithRadioButtons(7)">
        <input type="radio" class="dot" onclick="moveWithRadioButtons(8)">
        <input type="radio" class="dot" onclick="moveWithRadioButtons(9)">
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
